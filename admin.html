<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belgo Admin | Master Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #8CC63E; --bg: #f4f7f6; --dark: #333; --red: #ff4757; --blue: #3498db; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .admin-container { max-width: 500px; margin: auto; display: none; }
        
        /* Login Screen */
        .login-screen { position: fixed; top:0; left:0; width: 100%; height:100%; background: var(--primary); display: flex; align-items: center; justify-content: center; z-index: 5000; }
        .login-box { background: white; padding: 35px; border-radius: 30px; text-align: center; width: 85%; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        
        .admin-box { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 2px solid var(--primary); }
        
        /* Tab Navigation */
        .tab-wrapper { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .tab-wrapper::-webkit-scrollbar { display: none; }
        .tab-btn { flex: 0 0 auto; padding: 12px 18px; border: none; background: #eee; border-radius: 15px; cursor: pointer; font-size: 11px; font-weight: 700; text-transform: uppercase; color: #666; transition: 0.3s; }
        .active-tab { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(140, 198, 62, 0.4); }

        /* Forms */
        .admin-input { width: 100%; padding: 14px; margin: 10px 0; border: 1.5px solid #eee; border-radius: 15px; box-sizing: border-box; font-family: 'Poppins'; transition: 0.3s; }
        .admin-input:focus { border-color: var(--primary); outline: none; background: #f9fff0; }
        .btn-save { background: var(--primary); color: white; padding: 16px; border-radius: 18px; border: none; width: 100%; font-weight: 700; cursor: pointer; font-size: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-save:active { transform: scale(0.98); }

        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stats-card { color: white; text-align: center; padding: 20px; border-radius: 22px; }
        .card-label { font-size: 11px; font-weight: 600; opacity: 0.9; text-transform: uppercase; }
        .card-value { font-size: 32px; font-weight: 700; margin: 5px 0; }

        /* List Items */
        .card { padding: 15px; border-radius: 18px; background: #f9f9f9; border: 1px solid #eee; margin-top: 12px; }
        .preview-card { background: white; padding: 12px; border-radius: 15px; margin-top: 10px; border: 1px solid #eee; display: flex; align-items: center; gap: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .preview-img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; }
        .del-btn { background: #fff1f2; color: var(--red); border: 1px solid #ffe4e6; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-weight: 700; font-size: 11px; }

        #list-title { margin: 25px 0 10px; font-size: 16px; font-weight: 700; color: var(--dark); border-left: 4px solid var(--primary); padding-left: 10px; }
    </style>
</head>
<body>

<div id="loginScreen" class="login-screen">
    <div class="login-box">
        <h2 style="color: var(--primary); margin-top: 0;">Admin Login</h2>
        <input type="password" id="adminPass" placeholder="Enter Admin Password" class="admin-input" style="text-align: center;">
        <button class="btn-save" onclick="checkLogin()">Access Dashboard</button>
    </div>
</div>

<div class="admin-container" id="adminPanel">
    <div class="admin-box">
        <div class="tab-wrapper">
            <button id="promoBtn" class="tab-btn active-tab" onclick="switchTab('promo')">Promos</button>
            <button id="menuBtn" class="tab-btn" onclick="switchTab('menu')">Menu</button>
            <button id="ordersBtn" class="tab-btn" onclick="switchTab('orders')">Orders</button>
            <button id="statsBtn" class="tab-btn" onclick="switchTab('stats')">Analytics</button>
            <button id="settingsBtn" class="tab-btn" onclick="switchTab('settings')">Settings</button>
        </div>

        <div id="promo-form" class="tab-content">
            <input type="text" id="promoName" placeholder="Promo Name (e.g. 1_Strawberry)" class="admin-input">
            <input type="file" id="promoFile" class="admin-input" accept="image/*">
            <button class="btn-save" onclick="handleUpload('promo')">Add Promo Slider</button>
        </div>

        <div id="menu-form" class="tab-content" style="display:none;">
            <input type="text" id="newCat" placeholder="Category (e.g. 1_Desserts)" class="admin-input">
            <input type="text" id="newName" placeholder="Item Name" class="admin-input">
            <input type="number" id="newPrice" placeholder="Price (â‚¹)" class="admin-input">
            <input type="file" id="imageFile" class="admin-input" accept="image/*">
            <button class="btn-save" onclick="handleUpload('menu')">Add to Menu</button>
        </div>

        <div id="orders-form" class="tab-content" style="display:none;">
            <div id="orders-list"></div>
        </div>

        <div id="stats-form" class="tab-content" style="display:none;">
            <div class="stats-grid">
                <div class="stats-card" style="background: var(--primary);">
                    <div class="card-label">Today</div>
                    <div class="card-value" id="todayCount">0</div>
                </div>
                <div class="stats-card" style="background: var(--blue);">
                    <div class="card-label">Total</div>
                    <div class="card-value" id="visitorCount">0</div>
                </div>
            </div>
            <button class="btn-save" style="background:#888; font-size: 12px;" onclick="resetStats()">Reset All Visitor Data</button>
        </div>

        <div id="settings-form" class="tab-content" style="display:none;">
            <div class="card">
                <label style="font-size: 11px; font-weight: 700; color: #666;">SHOP STATUS</label>
                <select id="shopStatus" class="admin-input" onchange="updateShopStatus()">
                    <option value="open">ðŸŸ¢ OPEN</option>
                    <option value="closed">ðŸ”´ CLOSED</option>
                </select>
            </div>
            <div class="card">
                <label style="font-size: 11px; font-weight: 700; color: #666;">CLOSED MESSAGE</label>
                <input type="text" id="closingMsg" placeholder="e.g. Open at 4 PM" class="admin-input">
                <button class="btn-save" style="background:var(--dark); padding: 10px; font-size: 12px; margin-top: 5px;" onclick="updateClosingMsg()">Update Message</button>
            </div>
            <div class="card">
                <label style="font-size: 11px; font-weight: 700; color: #666;">STORE LOGO</label>
                <input type="file" id="logoFile" class="admin-input" accept="image/*">
                <button class="btn-save" onclick="handleUpload('logo')">Change Logo</button>
            </div>
            <button class="btn-save" style="background:var(--red); margin-top: 20px;" onclick="clearOrders()">Clear All Orders</button>
        </div>
    </div>

    <div id="live-items-container" style="margin-top:20px;">
        <h4 id="list-title">Live Preview & Delete</h4>
        <div id="items-list-inner"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBhckxp2E2v0e_moQM3D6UbqHI3u6l8wQo",
        authDomain: "belgo-menu.firebaseapp.com",
        databaseURL: "https://belgo-menu-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "belgo-menu"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const imgbbKey = "53133c0e06337943f4b4f460d1805e01";

    function checkLogin() {
        if(document.getElementById('adminPass').value === "belgo123") {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadLiveItems('promo'); syncSettings();
        } else { alert("Incorrect Password"); }
    }

    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
        document.getElementById(tab + '-form').style.display = 'block';
        
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
        document.getElementById(tab + 'Btn').classList.add('active-tab');
        
        const listContainer = document.getElementById('live-items-container');
        listContainer.style.display = (['promo', 'menu'].includes(tab)) ? 'block' : 'none';
        
        if(tab === 'promo' || tab === 'menu') loadLiveItems(tab);
        if(tab === 'orders') loadOrders();
    }

    async function handleUpload(type) {
        const fileInput = document.getElementById(type === 'promo' ? 'promoFile' : type === 'menu' ? 'imageFile' : 'logoFile');
        const file = fileInput.files[0]; if(!file) return alert("Please select an image!");
        
        const btn = event.target;
        const originalText = btn.innerText;
        btn.innerText = "Uploading... Please wait";
        btn.disabled = true;

        try {
            const fd = new FormData(); fd.append("image", file);
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {method:"POST", body:fd});
            const out = await res.json();
            const url = out.data.url;

            if(type === 'promo') {
                const snap = await db.ref('promos').once('value');
                let list = snap.val() || [];
                list.push({ u: url, n: document.getElementById('promoName').value });
                await db.ref('promos').set(list);
            } else if(type === 'menu') {
                const cat = document.getElementById('newCat').value || "General";
                const snap = await db.ref(`menu/${cat}`).once('value');
                let list = snap.val() || [];
                list.push({ n: document.getElementById('newName').value, p: document.getElementById('newPrice').value, i: url });
                await db.ref(`menu/${cat}`).set(list);
            } else if(type === 'logo') {
                await db.ref('settings/logo').set(url);
            }
            alert("Success!");
            loadLiveItems(type);
        } catch (e) { alert("Upload Failed"); }
        finally { btn.innerText = originalText; btn.disabled = false; }
    }

    function syncSettings() {
        const todayKey = new Date().toISOString().split('T')[0];
        db.ref('analytics/total_visits').on('value', snap => { document.getElementById('visitorCount').innerText = snap.val() || 0; });
        db.ref('analytics/daily/' + todayKey).on('value', snap => { document.getElementById('todayCount').innerText = snap.val() || 0; });
        db.ref('settings').on('value', snap => {
            const s = snap.val() || {};
            document.getElementById('shopStatus').value = s.status || 'open';
            document.getElementById('closingMsg').value = s.close_msg || 'SORRY, WE ARE CLOSED!';
        });
    }

    function updateShopStatus() { db.ref('settings/status').set(document.getElementById('shopStatus').value); }
    function updateClosingMsg() { db.ref('settings/close_msg').set(document.getElementById('closingMsg').value); alert("Message Updated"); }

    function loadLiveItems(type) {
        const listDiv = document.getElementById('items-list-inner');
        db.ref(type === 'promo' ? 'promos' : 'menu').on('value', snap => {
            listDiv.innerHTML = ''; const data = snap.val(); if(!data) return;
            if(type === 'promo') {
                data.forEach((item, i) => {
                    listDiv.innerHTML += `<div class="preview-card"><img src="${item.u}" class="preview-img"> <span>${item.n}</span> <button class="del-btn" onclick="deleteItem('promo',null,${i})">Delete</button></div>`;
                });
            } else {
                for(let cat in data) {
                    data[cat].forEach((item, i) => {
                        listDiv.innerHTML += `<div class="preview-card"><span><b>${cat}</b>: ${item.n}</span> <button class="del-btn" onclick="deleteItem('menu','${cat}',${i})">Delete</button></div>`;
                    });
                }
            }
        });
    }

    async function deleteItem(type, cat, index) {
        if(!confirm("Are you sure?")) return;
        const path = type === 'promo' ? 'promos' : `menu/${cat}`;
        const s = await db.ref(path).once('value');
        let l = s.val(); l.splice(index, 1);
        l.length ? await db.ref(path).set(l) : await db.ref(path).remove();
    }

    function loadOrders() {
        db.ref('orders').on('value', snap => {
            const list = document.getElementById('orders-list'); list.innerHTML = '';
            const data = snap.val(); if(!data) { list.innerHTML = "<p>No orders yet.</p>"; return; }
            Object.keys(data).reverse().forEach(id => {
                list.innerHTML += `<div class="card" style="font-size:12px; line-height:1.6;">${data[id].items}</div>`;
            });
        });
    }

    function clearOrders() { if(confirm("Delete order history?")) db.ref('orders').remove(); }
    function resetStats() { if(confirm("This will clear all visitor counts. Continue?")) db.ref('analytics').remove(); }
</script>
</body>
</html>
